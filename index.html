<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Viral Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Viral Search</h1>

    <div class="input-row">
      <label for="uploadDate">Upload Date:</label>
      <select id="uploadDate">
        <option value="this_week" selected>Last 7 Days</option>
        <option value="today">Today</option>
        <option value="this_month">Last 30 Days</option>
        <option value="">Any Time</option>
      </select>
    </div>

    <div class="input-row">
      <label for="minViews">Min Views:</label>
      <input type="number" id="minViews" placeholder="e.g. 10000" value="1000" />
    </div>

    <div class="input-row">
      <label for="minSubscribers">Min Subscribers:</label>
      <input type="number" id="minSubscribers" placeholder="Min Subscribers" value="0" />
    </div>

    <div class="input-row">
      <label for="maxSubscribers">Max Subscribers:</label>
      <input type="number" id="maxSubscribers" placeholder="Max Subscribers" value="10000" />
    </div>

    <div class="input-row">
      <label for="sortBy">Sort By:</label>
      <select id="sortBy">
        <option value="viewCountAsc" selected>Views: Low to High</option>
        <option value="viewCountDesc">Views: High to Low</option>
        <option value="dateDesc">Upload Date: Newest</option>
      </select>
    </div>

    <button onclick="searchVideos()">Search</button>

    <div id="results" class="results-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
