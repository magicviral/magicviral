<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Viral Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Viral Search</h1>

    <form id="searchForm" onsubmit="event.preventDefault(); searchVideos();">
      <div class="form-row">
        <div class="form-group">
          <label for="searchQuery">Search Query:</label>
          <input type="text" id="searchQuery" placeholder="Enter keywords" value="viral ai faceless" />
        </div>

        <div class="form-group">
          <label for="topicSelect">Topic (YouTube Category):</label>
          <select id="topicSelect"></select>
        </div>

        <div class="form-group">
          <label for="uploadDate">Upload Date:</label>
          <select id="uploadDate">
            <option value="">Any Time</option>
            <option value="today">Today</option>
            <option value="this_week">Last 7 Days</option>
            <option value="this_month">Last 30 Days</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="minViews">Min Views:</label>
          <input type="number" id="minViews" placeholder="e.g. 0" value="0" min="0" />
        </div>

        <div class="form-group">
          <label for="minSubscribers">Min Subscribers:</label>
          <input type="number" id="minSubscribers" placeholder="e.g. 0" value="0" min="0" />
        </div>

        <div class="form-group">
          <label for="maxSubscribers">Max Subscribers (0 = no limit):</label>
          <input type="number" id="maxSubscribers" placeholder="e.g. 0" value="0" min="0" />
        </div>
      </div>

      <div class="form-row full-width">
        <button type="submit">Search</button>
      </div>
    </form>

    <div id="results" class="results-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
